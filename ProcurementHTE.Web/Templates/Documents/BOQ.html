<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Bill of Quantity - WO {{ProcNum}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 20px 25px;
        font-family: "Calibri", Arial, Helvetica, sans-serif;
        font-size: 11px;
        line-height: 1.4;
      }

      th,
      td {
        padding: 0 0.5rem !important;
      }

      @page {
        size: A4;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header class="text-center py-3 border border-black border-bottom-0">
      <h1 class="h6 fw-bold">BILL OF QUANTITY</h1>
    </header>

    <table class="table table-bordered border-black">
      <thead>
        <tr class="text-center">
          <th style="width: 5%">No</th>
          <th style="width: 55%">Deskripsi</th>
          <th style="width: 10%">Qty</th>
          <th style="width: 10%">Unit</th>
        </tr>
      </thead>
      <tbody>
        {{ProcOffersTable}}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            Catatan: Referensi penawaran harga {{ SelectedVendorName }} <br />
            {{ NoLetter }}
          </td>
        </tr>
        <tr>
          <td colspan="4">Periode Pekerjaan: {{ StartDate }} s.d {{ EndDate }}</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
