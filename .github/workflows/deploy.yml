name: CI & Deploy ProcurementHTE (.dll)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build & Test
        run: |
          dotnet build -c Release --no-restore
          dotnet test -c Release --no-build --verbosity normal

      - name: Publish (framework-dependent)
        run: dotnet publish ProcurementHTE.Web/ProcurementHTE.Web.csproj -c Release -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: out/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    # (opsional) kalau kamu sudah set di Environments → production → Variables,
    # ini tetap oke; kalau belum, step "Set defaults" akan isi fallback.
    env:
      DEPLOY_DIR: ${{ vars.DEPLOY_DIR }}
      APP_SERVICE: ${{ vars.APP_SERVICE }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: drop

      - name: Set defaults & compute names
        shell: bash
        run: |
          set -Eeuo pipefail
          # Fallback kalau DEPLOY_DIR / APP_SERVICE belum diisi di Environments
          echo "DEPLOY_DIR=${DEPLOY_DIR:-/var/www/ProcurementHTE}" >> $GITHUB_ENV
          echo "APP_SERVICE=${APP_SERVICE:-procurementhte.service}" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "RELEASE_NAME=${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "[INFO] Will deploy to ${DEPLOY_DIR:-/var/www/ProcurementHTE} as release ${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"

      - name: Create release dir (server)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${DEPLOY_DIR:?DEPLOY_DIR is empty or not set}"
            : "${RELEASE_NAME:?RELEASE_NAME is empty or not set}"

            echo "[INFO] DEPLOY_DIR=$DEPLOY_DIR, RELEASE_NAME=$RELEASE_NAME"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR/releases"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR/publish"

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$RELEASE"
            echo "$RELEASE" > "$DEPLOY_DIR/.release_path"
            echo "[INFO] Release path: $RELEASE"

      - name: Upload release files (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "drop/*"
          target: "${{ env.DEPLOY_DIR }}/releases/${{ env.RELEASE_NAME }}"

      - name: Activate & restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,APP_SERVICE,RELEASE_NAME
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${DEPLOY_DIR:?DEPLOY_DIR is empty or not set}"
            : "${APP_SERVICE:?APP_SERVICE is empty or not set}"
            : "${RELEASE_NAME:?RELEASE_NAME is empty or not set}"

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            test -d "$RELEASE" || { echo "[ERR] Release dir not found: $RELEASE"; exit 1; }
            test -f "$RELEASE/ProcurementHTE.Web.dll" || { echo "[ERR] DLL not found in $RELEASE"; ls -la "$RELEASE"; exit 1; }

            install -d -m 755 "$DEPLOY_DIR/publish"
            ln -sfn "$RELEASE" "$DEPLOY_DIR/publish/current"
            echo "[INFO] current -> $(readlink -f "$DEPLOY_DIR/publish/current")"

            # butuh NOPASSWD di /etc/sudoers.d/procurementhte
            sudo -n systemctl daemon-reload || true
            sudo -n systemctl restart "$APP_SERVICE"
            sudo -n systemctl --no-pager --full status "$APP_SERVICE" || true

            # info port internal Kestrel
            command -v ss >/dev/null 2>&1 && { echo "[INFO] Listening ports (expect 127.0.0.1:5159)"; ss -tlnp | grep -E '(:5159)' || true; }
