name: CI & Deploy ProcurementHTE (.dll + EF SQL script)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build & Test
        run: |
          dotnet build -c Release --no-restore
          dotnet test -c Release --no-build --verbosity normal

      - name: Prepare EF CLI (local tool, pinned 9.*)
        shell: bash
        run: |
          set -e
          dotnet new tool-manifest --force
          for i in 1 2 3; do
            if dotnet tool install dotnet-ef --version 9.*; then
              break
            fi
            echo "[WARN] dotnet-ef install failed (attempt $i). Clearing NuGet caches and retrying..."
            dotnet nuget locals all --clear
            rm -rf ~/.nuget/packages/dotnet-ef || true
            sleep 2
          done
          dotnet tool list

      - name: Publish + generate Migrations.sql (idempotent)
        shell: bash
        env:
          EF_CONNECTION: ${{ secrets.DB_CONNECTION }}   # jika DesignTimeDbContextFactory perlu
        run: |
          set -e
          dotnet publish ProcurementHTE.Web/ProcurementHTE.Web.csproj -c Release -o out
          dotnet build ProcurementHTE.Infrastructure/ProcurementHTE.Infrastructure.csproj -c Release --no-restore
          dotnet tool run dotnet-ef migrations script \
            --project ProcurementHTE.Infrastructure \
            --startup-project ProcurementHTE.Infrastructure \
            --configuration Release \
            --framework net9.0 \
            --idempotent \
            --output out/Migrations.sql
            
          ls -la out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: out/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOY_DIR: ${{ vars.DEPLOY_DIR }}         # contoh: /var/www/ProcurementHTE
      APP_SERVICE: ${{ vars.APP_SERVICE }}       # contoh: procurementhte.service
      DB_USER: ${{ secrets.DB_USER }}            # contoh: sa
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ vars.DB_NAME }}               # kalau kosong, di-script kita kasih default
      DB_PORT: ${{ vars.DB_PORT }}               # kalau kosong, di-script kita kasih default 1433
      MSSQL_CONTAINER: mssql-proc                # nama container kamu
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: artifact

      - name: Compute release name (runNumber-sha7)
        shell: bash
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "RELEASE_NAME=${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "RDIR=/releases/${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "Done: $RELEASE_NAME"

      - name: Create release dir on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${DEPLOY_DIR:?DEPLOY_DIR is empty or not set}"
            : "${RELEASE_NAME:?RELEASE_NAME is empty or not set}"

            echo "[INFO] DEPLOY_DIR=$DEPLOY_DIR, RELEASE_NAME=$RELEASE_NAME"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR/releases"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR/publish"

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$RELEASE"
            echo "$RELEASE" > "$DEPLOY_DIR/.release_path"
            echo "[INFO] Release path: $RELEASE"

      - name: Upload release files (DLL + Migrations.sql)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "artifact/**"
          target: "${{ env.DEPLOY_DIR }}/releases/${{ env.RELEASE_NAME }}"
          strip_components: 1
          overwrite: true

      - name: Verify release contents
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME
        # (no script_stop here; biar warning Migrations.sql tidak blokir)
          script: |
            set -Eeuo pipefail
            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            echo "[INFO] ls -la $RELEASE"
            ls -la "$RELEASE"
            test -f "$RELEASE/ProcurementHTE.Web.dll" || { echo "[ERR] DLL not found in $RELEASE"; exit 1; }
            test -f "$RELEASE/Migrations.sql" || echo "[WARN] Migrations.sql not found (no DB changes?)"
            echo "[OK] Found DLL & (maybe) Migrations.sql"

      - name: Apply DB migrations (Docker-only + auto-baseline)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME,DB_USER,DB_PASS,DB_NAME,DB_PORT,MSSQL_CONTAINER
          script_stop: true
          script: |
            set -Eeuo pipefail
            # default kalau env kosong
            : "${DB_NAME:=ProcurementHTE}"
            : "${DB_PORT:=1433}"

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            MIG="$RELEASE/Migrations.sql"
            [ -s "$MIG" ] || { echo "[INFO] No migrations to apply (file missing or empty)"; exit 0; }

            DOCKER="docker"
            if ! $DOCKER info >/dev/null 2>&1; then
              if command -v sudo >/dev/null 2>&1 && sudo -n docker info >/dev/null 2>&1; then
                DOCKER="sudo docker"
              else
                echo "[ERR] Docker not accessible"; exit 1
              fi
            fi

            # Lock ke container SQL
            CID=""
            if [ -n "${MSSQL_CONTAINER:-}" ]; then
              CID="$($DOCKER ps -q -f id="$MSSQL_CONTAINER")"
              [ -n "$CID" ] || CID="$($DOCKER ps -q -f name="$MSSQL_CONTAINER")"
            fi
            [ -n "$CID" ] || { echo "[ERR] SQL container not found (MSSQL_CONTAINER='${MSSQL_CONTAINER:-}')."; exit 1; }
            echo "[INFO] SQL container: $CID"

            # Temukan sqlcmd di dalam container
            BIN="$(
              $DOCKER exec "$CID" bash -lc '
                for b in /opt/mssql-tools18/bin/sqlcmd /opt/mssql-tools/bin/sqlcmd sqlcmd; do
                  if command -v "$b" >/dev/null 2>&1; then echo "$b"; exit 0; fi
                done; exit 1
              '
            )"

            # Cek kondisi DB
            HAS_HIST="$(
              $DOCKER exec -e DB_USER -e DB_PASS -e DB_NAME "$CID" bash -lc "
                $BIN -S localhost,${DB_PORT} -U \"\$DB_USER\" -P \"\$DB_PASS\" -d \"\$DB_NAME\" -C -h -1 -W \
                  -Q \"SET NOCOUNT ON; SELECT CASE WHEN OBJECT_ID('__EFMigrationsHistory') IS NULL THEN 0 ELSE 1 END\" \
                  | tr -d '\r'
              "
            )"
            TABLES_COUNT="$(
              $DOCKER exec -e DB_USER -e DB_PASS -e DB_NAME "$CID" bash -lc "
                $BIN -S localhost,${DB_PORT} -U \"\$DB_USER\" -P \"\$DB_PASS\" -d \"\$DB_NAME\" -C -h -1 -W \
                  -Q \"SET NOCOUNT ON; SELECT COUNT(*) FROM sys.tables\" \
                  | tr -d '\r'
              "
            )"

            echo "[INFO] HasHistory=${HAS_HIST:-?}, Tables=${TABLES_COUNT:-?}"

            # One-time baseline: DB sudah ada tabel tapi belum ada history
            if [ "${HAS_HIST:-0}" = "0" ] && [ "${TABLES_COUNT:-0}" -gt 0 ]; then
              echo "[INFO] Baseline __EFMigrationsHistory (one-time)..."
              BASE="$RELEASE/_BaselineEF.sql"
              : > "$BASE"

              # Tulis header baseline tanpa heredoc (aman YAML)
              printf "%s\n" \
              "IF OBJECT_ID(N'__EFMigrationsHistory') IS NULL" \
              "BEGIN" \
              "    CREATE TABLE [__EFMigrationsHistory] (" \
              "        [MigrationId] nvarchar(150) NOT NULL," \
              "        [ProductVersion] nvarchar(32) NOT NULL," \
              "        CONSTRAINT [PK___EFMigrationsHistory] PRIMARY KEY ([MigrationId])" \
              "    );" \
              "END;" \
              "GO" >> "$BASE"

              # Tambah INSERT idempotent dari Migrations.sql
              awk '
                match($0, /INSERT INTO \[__EFMigrationsHistory\] \(\[MigrationId\], \[ProductVersion\]\) VALUES \(N'\''([^'\'']*)'\'', '\''([^'\'']*)'\''\)/, a) {
                  printf "IF NOT EXISTS (SELECT 1 FROM [__EFMigrationsHistory] WHERE [MigrationId] = N'\''%s'\'') INSERT INTO [__EFMigrationsHistory] ([MigrationId],[ProductVersion]) VALUES (N'\''%s'\'', '\''%s'\'');\n", a[1], a[1], a[2]
                }
              ' "$MIG" >> "$BASE"

              # Jalankan baseline
              $DOCKER cp "$BASE" "$CID:/tmp/_BaselineEF.sql"
              $DOCKER exec -e DB_USER -e DB_PASS -e DB_NAME "$CID" bash -lc "
                $BIN -S localhost,${DB_PORT} -U \"\$DB_USER\" -P \"\$DB_PASS\" -d \"\$DB_NAME\" -C -b -i /tmp/_BaselineEF.sql
              "
              echo "[OK] Baseline done."
            fi

            # Apply Migrations.sql
            echo "[INFO] Apply Migrations.sql..."
            $DOCKER cp "$MIG" "$CID:/tmp/mig.sql"
            $DOCKER exec -e DB_USER -e DB_PASS -e DB_NAME "$CID" bash -lc "
              $BIN -S localhost,${DB_PORT} -U \"\$DB_USER\" -P \"\$DB_PASS\" -d \"\$DB_NAME\" -C -b -i /tmp/mig.sql
            "
            echo "[OK] DB migrations applied."

      - name: Ensure Kestrel binds to 5159 (systemd override)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_SERVICE,DEPLOY_DIR
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${APP_SERVICE:?APP_SERVICE empty}"
            : "${DEPLOY_DIR:?DEPLOY_DIR empty}"
      
            TMP=/tmp/override.conf
            printf "%s\n" \
              "[Service]" \
              "WorkingDirectory=${DEPLOY_DIR}/publish/current" \
              "Environment=ASPNETCORE_ENVIRONMENT=Production" \
              "Environment=ASPNETCORE_URLS=http://0.0.0.0:5159" \
              > "$TMP"
      
            sudo -n mkdir -p "/etc/systemd/system/${APP_SERVICE}.d"
            sudo -n install -m 0644 -T "$TMP" "/etc/systemd/system/${APP_SERVICE}.d/override.conf"
            sudo -n systemctl daemon-reload

      - name: Activate & restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,APP_SERVICE,RELEASE_NAME
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${DEPLOY_DIR:?}"
            : "${APP_SERVICE:?}"
            : "${RELEASE_NAME:?}"
      
            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            test -f "$RELEASE/ProcurementHTE.Web.dll" || { echo "[ERR] Missing DLL in $RELEASE"; exit 1; }
      
            ln -sfn "$RELEASE" "$DEPLOY_DIR/publish/current"
            echo "[INFO] current -> $(readlink -f "$DEPLOY_DIR/publish/current")"
      
            sudo -n systemctl daemon-reload || true
            sudo -n systemctl restart "$APP_SERVICE"
            sudo -n systemctl --no-pager --full status "$APP_SERVICE" || true

      - name: Force Kestrel to listen on 5159 (systemd drop-in)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_SERVICE,DEPLOY_DIR
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${APP_SERVICE:?APP_SERVICE empty}"
            : "${DEPLOY_DIR:?DEPLOY_DIR empty}"
      
            # Tulis drop-in: set WorkingDirectory + override ExecStart untuk paksa --urls 5159
            TMP=/tmp/override.conf
            printf "%s\n" \
              "[Service]" \
              "WorkingDirectory=${DEPLOY_DIR}/publish/current" \
              "Environment=ASPNETCORE_ENVIRONMENT=Production" \
              "ExecStart=" \
              "ExecStart=/usr/bin/dotnet ProcurementHTE.Web.dll --urls http://0.0.0.0:5159" \
              > "$TMP"
      
            sudo -n mkdir -p "/etc/systemd/system/${APP_SERVICE}.d"
            sudo -n install -m 0644 -T "$TMP" "/etc/systemd/system/${APP_SERVICE}.d/override.conf"
            sudo -n systemctl daemon-reload
            
      - name: Debug service & ports
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_SERVICE
          script: |
            set -Eeuo pipefail
            sudo -n systemctl --no-pager --full status "$APP_SERVICE" || true
            sudo -n journalctl -u "$APP_SERVICE" -n 200 --no-pager || true
            ss -tlnp | grep -E '(:5159|dotnet)' || true
