name: CI & Deploy ProcurementHTE (.dll + EF SQL script)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build & Test
        run: |
          dotnet build -c Release --no-restore
          dotnet test -c Release --no-build --verbosity normal

      # EF CLI sebagai local tool (pinned 9.*) dgn retry
      - name: Prepare EF CLI (local tool, pinned 9.*)
        shell: bash
        run: |
          set -e
          dotnet new tool-manifest --force
          for i in 1 2 3; do
            if dotnet tool install dotnet-ef --version 9.*; then
              break
            fi
            echo "[WARN] dotnet-ef install failed (attempt $i). Clearing NuGet caches and retrying..."
            dotnet nuget locals all --clear
            rm -rf ~/.nuget/packages/dotnet-ef || true
            sleep 2
          done
          dotnet tool list

      - name: Publish + generate Migrations.sql (idempotent)
        shell: bash
        env:
          EF_CONNECTION: ${{ secrets.DB_CONNECTION }}   # kalau AppDbContextFactory butuh
        run: |
          set -e
          # publish web
          dotnet publish ProcurementHTE.Web/ProcurementHTE.Web.csproj -c Release -o out
      
          # generate script idempotent dari assembly migrations (tanpa build ulang)
          dotnet tool run dotnet-ef migrations script \
            -p ProcurementHTE.Infrastructure \
            -o out/Migrations.sql \
            -c Release \
            --no-build
      
          ls -la out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: out/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      # ---- Server paths & service ----
      DEPLOY_DIR: ${{ vars.DEPLOY_DIR }}      # contoh: /var/www/ProcurementHTE
      APP_SERVICE: ${{ vars.APP_SERVICE }}    # contoh: procurementhte.service

      # ---- DB creds (dipakai dalam sqlcmd) ----
      DB_USER: ${{ secrets.DB_USER }}         # contoh: sa
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ vars.DB_NAME || 'ProcurementHTE' }}
      DB_PORT: ${{ vars.DB_PORT || '1433' }}  # port internal container (default 1433)

      # (Opsional) kalau mau override container SQL-nya:
      MSSQL_CONTAINER: ${{ vars.MSSQL_CONTAINER }}  # contoh: sqlserver-prod
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: artifact

      - name: Compute release name (runNumber-sha7)
        shell: bash
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "RELEASE_NAME=${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "RDIR=/releases/${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "Done: $RELEASE_NAME"

      - name: Create release dir on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${DEPLOY_DIR:?DEPLOY_DIR is empty or not set}"
            : "${RELEASE_NAME:?RELEASE_NAME is empty or not set}"

            echo "[INFO] DEPLOY_DIR=$DEPLOY_DIR, RELEASE_NAME=$RELEASE_NAME"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR/releases"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$DEPLOY_DIR/publish"

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            install -d -m 755 -o "$(whoami)" -g "$(whoami)" "$RELEASE"
            echo "$RELEASE" > "$DEPLOY_DIR/.release_path"
            echo "[INFO] Release path: $RELEASE"

      - name: Upload release files (DLL + Migrations.sql)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "artifact/*"
          target: "${{ env.DEPLOY_DIR }}/releases/${{ env.RELEASE_NAME }}"

      - name: Verify release contents
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME
          script: |
            set -Eeuo pipefail
            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            echo "[INFO] ls -la $RELEASE"
            ls -la "$RELEASE"
            test -f "$RELEASE/ProcurementHTE.Web.dll" || { echo "[ERR] DLL not found in $RELEASE"; exit 1; }
            test -f "$RELEASE/Migrations.sql" || echo "[WARN] Migrations.sql not found (no DB changes?)"
            echo "[OK] Found DLL & (maybe) Migrations.sql"

      # === Apply DB migrations: DOCKER-ONLY & ROBUST ===
      - name: Apply DB migrations (Docker-only)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,RELEASE_NAME,DB_USER,DB_PASS,DB_NAME,DB_PORT,MSSQL_CONTAINER
          script_stop: true
          script: |
            set -Eeuo pipefail

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            MIG="$RELEASE/Migrations.sql"

            if [ ! -s "$MIG" ]; then
              echo "[INFO] No migrations to apply (file missing or empty)"
              exit 0
            fi

            # Resolve docker (docker atau sudo docker)
            DOCKER="docker"
            if ! $DOCKER info >/dev/null 2>&1; then
              if command -v sudo >/dev/null 2>&1 && sudo -n docker info >/dev/null 2>&1; then
                DOCKER="sudo docker"
              else
                echo "[ERR] Docker not accessible (no permission & no sudo)"; exit 1
              fi
            fi

            # Tentukan SQL container (override via MSSQL_CONTAINER jika ada)
            CID=""
            if [ -n "${MSSQL_CONTAINER:-}" ]; then
              CID="$($DOCKER ps -q -f id="$MSSQL_CONTAINER")"
              if [ -z "$CID" ]; then
                CID="$($DOCKER ps -q -f name="^${MSSQL_CONTAINER}$")"
              fi
            else
              CID="$($DOCKER ps --format '{{.ID}} {{.Image}} {{.Names}}' \
                | grep -i -E 'mssql|sqlserver|azure-sql' \
                | awk '{print $1}' | head -n1 || true)"
            fi

            if [ -z "$CID" ]; then
              echo "[ERR] No running SQL Server container found."
              echo "[HINT] Set MSSQL_CONTAINER=nama_or_id_container jika autodetect gagal."
              exit 1
            fi
            echo "[INFO] SQL container: $CID"

            PORT="${DB_PORT:-1433}"

            # 1) Coba exec di container SQL jika sqlcmd tersedia di dalam
            if $DOCKER exec "$CID" bash -lc 'command -v /opt/mssql-tools18/bin/sqlcmd >/dev/null 2>&1 || command -v /opt/mssql-tools/bin/sqlcmd >/dev/null 2>&1 || command -v sqlcmd >/dev/null 2>&1'; then
              echo "[INFO] Found sqlcmd inside SQL container. Executing there."
              $DOCKER cp "$MIG" "$CID:/tmp/mig.sql"
              $DOCKER exec \
                -e DB_USER -e DB_PASS -e DB_NAME -e PORT \
                "$CID" bash -lc '
                  set -Eeuo pipefail
                  BIN=""
                  for b in /opt/mssql-tools18/bin/sqlcmd /opt/mssql-tools/bin/sqlcmd sqlcmd; do
                    if command -v "$b" >/dev/null 2>&1; then BIN="$b"; break; fi
                  done
                  [ -n "$BIN" ] || { echo "[ERR] sqlcmd vanished inside container"; exit 1; }
                  echo "[INFO] Running: $BIN -S localhost,${PORT} -d ${DB_NAME} -i /tmp/mig.sql"
                  "$BIN" -S "localhost,${PORT}" -U "${DB_USER}" -P "${DB_PASS}" -d "${DB_NAME}" -C -b -i /tmp/mig.sql
                '
              echo "[OK] DB migrations applied (in-container)."
              exit 0
            fi

            # 2) Jika sqlcmd tidak ada di dalam: pakai tools image & share network container
            echo "[INFO] sqlcmd not found in SQL container. Using tools image mcr.microsoft.com/mssql-tools ..."
            $DOCKER run --rm --network "container:$CID" \
              -v "$RELEASE":/release:ro \
              -e DB_USER -e DB_PASS -e DB_NAME -e PORT \
              mcr.microsoft.com/mssql-tools \
              bash -lc '
                set -Eeuo pipefail
                BIN=""
                for b in /opt/mssql-tools18/bin/sqlcmd /opt/mssql-tools/bin/sqlcmd sqlcmd; do
                  if command -v "$b" >/dev/null 2>&1; then BIN="$b"; break; fi
                done
                [ -n "$BIN" ] || { echo "[ERR] sqlcmd missing in tools image"; exit 1; }
                echo "[INFO] Running tools sqlcmd against localhost,${PORT}"
                "$BIN" -S "localhost,${PORT}" -U "${DB_USER}" -P "${DB_PASS}" -d "${DB_NAME}" -C -b -i /release/Migrations.sql
              '

            echo "[OK] DB migrations applied (tools container)."

      - name: Activate & restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,APP_SERVICE,RELEASE_NAME
          script_stop: true
          script: |
            set -Eeuo pipefail
            : "${DEPLOY_DIR:?DEPLOY_DIR is empty or not set}"
            : "${APP_SERVICE:?APP_SERVICE is empty or not set}"
            : "${RELEASE_NAME:?RELEASE_NAME is empty or not set}"

            RELEASE="$DEPLOY_DIR/releases/$RELEASE_NAME"
            test -f "$RELEASE/ProcurementHTE.Web.dll" || { echo "[ERR] Missing DLL in $RELEASE"; exit 1; }

            ln -sfn "$RELEASE" "$DEPLOY_DIR/publish/current"
            echo "[INFO] current -> $(readlink -f "$DEPLOY_DIR/publish/current")"

            sudo systemctl daemon-reload || true
            sudo systemctl restart "$APP_SERVICE"
            sudo systemctl --no-pager --full status "$APP_SERVICE" || true

      - name: Smoke check (Kestrel & curl)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR
          script: |
            set -Eeuo pipefail
            ss -tlnp | grep -E '(:5159)' || (echo "[ERR] Kestrel not listening on 5159"; exit 1)
            curl -sS -I -H 'Host: procurementhte.dev' -H 'X-Forwarded-Proto: https' http://127.0.0.1:5159/ | head -n1 || true
