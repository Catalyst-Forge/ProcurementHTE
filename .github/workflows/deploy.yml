name: CI & Deploy ProcurementHTE (.dll)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref : master

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build & Test
        run: |
          dotnet build -c Release --no-restore
          dotnet test -c Release --no-build --verbosity normal

      # Publish framework-dependent (hasil: .dll + deps)
      - name: Publish (framework-dependent)
        run: |
          dotnet publish ProcurementHTE.Web/ProcurementHTE.Web.csproj \
            -c Release -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: out/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOY_DIR: ${{ vars.DEPLOY_DIR }}   # /var/www/ProcurementHTE
      APP_SERVICE: ${{ vars.APP_SERVICE }} # procurementhte.service
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: drop

      - name: Create release dir
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,GITHUB_SHA,GITHUB_RUN_NUMBER
          script_stop: true
          script: |
            set -e
            RELEASE="$DEPLOY_DIR/releases/${GITHUB_RUN_NUMBER}-${GITHUB_SHA:0:7}"
            mkdir -p "$RELEASE"
            echo "$RELEASE" > "$DEPLOY_DIR/.release_path"

      - name: Upload release files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          source: "drop/*"
          target: "${{ vars.DEPLOY_DIR }}/releases/${{ github.run_number }}-${{ github.sha }}"

      - name: Activate & restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          envs: DEPLOY_DIR,APP_SERVICE,GITHUB_RUN_NUMBER,GITHUB_SHA
          script_stop: true
          script: |
            set -e
            RELEASE="$DEPLOY_DIR/releases/${GITHUB_RUN_NUMBER}-${GITHUB_SHA:0:7}"
            ln -sfn "$RELEASE" "$DEPLOY_DIR/publish/current"
            sudo systemctl daemon-reload || true
            sudo systemctl restart "$APP_SERVICE"
            sudo systemctl --no-pager --full status "$APP_SERVICE" || true
